<button class="add-contact button"  *ngIf="!isShowForm" (click)="showForm()">Add new contact</button>

<form *ngIf="isShowForm" [formGroup]="addContactForm">
    <div class="form-content">
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" 
                id="name"
                class="input"
                placeholder="Name"
                formControlName="name"
                required
            >
        </div>
        <div class="form-group">
            <label for="phone">Phone: </label>
            <input type="text"
                id="phone"
                class="input"
                placeholder="Phone"
                formControlName="phone"
                required
            >
        </div>
    </div>
    <div class="form-footer">
        <button type="button" 
            class="button"
            (click)="onCancel()"
        >
        Cancel</button>
        <button type="submit" 
            class="submit"
            [disabled]="!addContactForm.valid"
            (click)="onSubmit()"
        >
        Create Contact</button>
    </div>
    
</form>
